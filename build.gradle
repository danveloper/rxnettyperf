buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath "com.github.jengelman.gradle.plugins:shadow:1.2.0"
  }
}

apply plugin: 'application'
apply plugin: "com.github.johnrengelman.shadow"
apply plugin: 'java'
apply plugin: 'idea'

repositories {
  jcenter()
}

dependencies {
  compile 'io.reactivex:rxnetty:0.4.4'
}

mainClassName = "perf.Main"
